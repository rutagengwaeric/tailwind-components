<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Model</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Global Container  -->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
        <!-- Card Container  -->
         <div class="flex flex-col p-3 m-5 bg-white shadow-2xl space-y-10 md:flex-row md:space-y-0 md:space-x-10 rounded-2xl md:p-16 md:m-0">
           <!-- Image Div  -->
            <div>
                <img src="./images/headphone.png" class="w-60 duration-200 hover:scale-105 mx-auto" alt="">
            </div>

            <div class="flex flex-col space-y-6">
                <div class="flex flex-col text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 mb-4 rounded-full text-white bg-black text-sm ">
                            free Shipping 
                        </div>
                    </div>
                    <!-- Title  -->
                    <div class="max-w-sm text-2xl font-medium">
                        Razer Kraken Kitty Edt Gaming Headset Quartz
                    </div>
                    <!-- Description  -->
                    <div class="flex flex-col space-y-3  mb-4 text center md:text-left">
                        <div class="line-through">$799</div>
                        <div class="text-5xl font-bold">$599</div>
                        <div class="text-sm font-light text-gray-400">
                            This offer is valid until April 3rd or as long as stock lasts.
                        </div>
                    </div>
                    <!-- Button  -->
                     <div class="group mb-2">
                        <button class="w-full transition-all duration-200 px-4 py-3 text-white bg-blue-700 rounded-lg border border-b-8 border-blue-500 group-hover:border-t-8 group-hover:border-b-0 
                        group-hover:border-blue-700  cursor-pointer group-hover:bg-blue-500">
                                Add to Cart
                       
                        </button>
                     </div>
                     <div class="flex items-center space-x-3 group mb-3">
                        <div class="w-3 h-3 rounded-full bg-green-500 group-hover:animate-ping"></div>
                        <div class="text-sm">50+ pcs. in stock</div>
                     </div>

                     <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row ">
                        <button class="flex justify-center items-center border-2 border-gray-300 py-3 px-5 space-x-3 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-0.5 cursor-pointer transition-all duration-200 hover:bg-opacity-30">
                            <img src="./images/weight.png" alt="" srcset="" class="w-6">
                            <span class="text-sm">Add to Cart</span>
                        </button>
                        <button class="flex justify-center items-center border-2 border-gray-300 py-3 px-5 space-x-3 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-0.5 cursor-pointer transition-all duration-200 hover:bg-opacity-30">
                            <img src="./images/heart.png" alt="" srcset="" class="w-6">
                            <span class="text-sm">Add to Wishlist</span>
                        </button>
                     </div>





                </div>
            </div>

         </div>

    </div>
</body>
</html>
