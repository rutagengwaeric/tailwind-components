<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>

    <div class="flex justify-center items-center h-screen bg-zinc-700">
       <!-- Card  -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">

            <!-- Flex Container  -->
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- Image  -->
                <img src="/images/image.jpg" class="object-fit w-full h-80 md:h-64 rounded-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200" alt="">

                <div class="p-6 md:p-12">
                    <h2 class="font-serif font-medium text-xl text-center text-white md:text-left">
                       Get diet and Fitness tips in your inbox
                    </h2>
                    <p class="max-w-sm my-4 text-center text-xs text-white leading-5 tracking-wide md:text-left">
                       Eat better and exercise better. Sign up for the Diet & Fitness Newsletter
                    </p>
                    <div class="flex flex-col mt-5 space-y-4 space-x-3 md:flex-row md:space-y-0">
                        <input type="text" name="" id="" placeholder="Enter Your Email Address" class="px-4 py-2 rounded-md focus:outline-none border border-zinc-600 text-white placeholder:text-xs placeholder:text-center md:placeholder:text-left">
                        <button class="px-4 py-3 text-sm bg-lime-500 rounded-md cursor-pointer text-zinc-800  hover:bg-lime-600 hover:text-white duration-500">Subscribe</button>
                    </div>
                 </div>

            </div>
            <!-- Text Content  -->
            

        </div>
    </div>
    
</body>
</html>
